<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- CSS LINK  -->
    <link rel="stylesheet" href="style.css" />
    <!-- BOX ICONS LINK  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Sports</h1>
        <div class="input-group">
          <i class="bx bxs-envelope"></i>
          <input type="email" placeholder="Email Address" />
        </div>
        <div class="input-group">
          <i class="bx bxs-lock-alt"></i>
          <input type="password" placeholder="Password" />
        </div>
        <button>Sign in</button>
        <!-- OPTIONS FORGET PASSWORD AND REMEMBER ME  -->
        <ul class="options">
          <li>
            <input type="checkbox" id="remember" />
            <label for="remember">remember me</label>
          </li>
          <li>
            <a href="#">forget password ?</a>
          </li>
        </ul>
        <!-- OR  -->
        <div class="or">or login with</div>
        <!-- SOCIAL MEDIA -->
        <div class="icons">
          <span class="fa"><i class="bx bxl-facebook"></i></span>
          <span class="tw"><i class="bx bxl-twitter"></i></span>
          <span class="go"><i class="bx bxl-google"></i></span>
          <span class="li"><i class="bx bxl-linkedin"></i></span>
        </div>
        <!-- SIGN UP  -->
        <p>new to sports? <a href="#">sign up now</a></p>
      </form>
    </div>
  </body>
</html>
